<!DOCTYPE html>
<html lang="vi">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Chúc Mừng Sinh Nhật!</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <canvas id="fireworks"></canvas>
      <div class="container">
         <div class="title">
            <!-- Cấu trúc lại cho chữ "Chúc" -->
            <div class="pendulum-container">
               <div class="pendulum-arm">
                  <span class="letter">Happy</span>
               </div>
            </div>

            <!-- Cấu trúc lại cho chữ "Mừng" -->
            <div class="pendulum-container">
               <div class="pendulum-arm">
                  <span class="letter">Birthday</span>
               </div>
            </div>

            <!-- Cấu trúc lại cho chữ "Sinh" -->
            <div class="pendulum-container">
               <div class="pendulum-arm">
                  <span class="letter">To</span>
               </div>
            </div>

            <!-- Cấu trúc lại cho chữ "Nhật" -->
            <div class="pendulum-container">
               <div class="pendulum-arm">
                  <span class="letter">You</span>
               </div>
            </div>
         </div>
         <p id="message"></p>
      </div>
      <script src="main.js" defer></script>
   </body>
</html>
